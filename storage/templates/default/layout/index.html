<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{{ meta.title|default('title') }}</title>
		<meta name="description" content="{{ meta.description|default('description') }}" />
		<meta name="keywords" content="{{ meta.keywords|default('keywords') }}" />
		<meta name="author" content="{{ meta.author|default('author') }}">
		<meta name="generator" content="{{ meta.generator|default('generator') }}" />

		<base href="http://iasa.kpi.ua/" />
		<!-- IE -->
		<link rel="shortcut icon" type="image/x-icon" href="/templates/default/ico/favicon.ico" />
		<!-- other browsers -->
		<link rel="icon" type="image/x-icon" href="/templates/default/ico/favicon.ico" />
		<link rel="apple-touch-icon" href="/templates/default/ico/apple-favicon.png" />

		<link rel="stylesheet" href="/templates/default/css/default.css" />
		<script type="text/javascript" src="/templates/default/js/default.js"></script>

		{% block style %}{% endblock %}
		<style type="text/css">
			{% block css %}{% endblock %}
		</style>
		{% block scripts %}{% endblock %}
	</head>
	<body>
		<div id="body">
			<div id="header">{% block header %}{% endblock %}</div>
			<div id="middle">{% block middle %}{% endblock %}</div>
			<div id="footer">{% block footer %}{% endblock %}</div>
		</div>
	</body>
</html>
